# confiure file for ``test-worker''

Vars {
    timeout = 10000;    # 10s
    backlog = 100;
    # comment
};

Server {
    port = 8080;
    user = http;
    host = *;
    error_pages = .;

    Location / {
        root = ./www/statics;
        index = index.html;
    };

    Location /statics/* {
        root = ./www/statics;
        index = index.html;
    };

    Location /test-worker.conf {
        root = .;
    };

    Location /lua/* {
        FastCGI {
            server = tcp:127.0.0.1:8081;
            #server = unix:/tmp/fcgi.lua.socket;
        };
    };

    Location /python/* {
        FastCGI {
            server = tcp:127.0.0.1:8082;
            #server = unix:/tmp/fcgi.py.socket;
        };
    };

    Location /ruby/* {
        FastCGI {
            server = tcp:127.0.0.1:8083;
            #server = unix:/tmp/fcgi.rb.socket;
        };
    };
};
